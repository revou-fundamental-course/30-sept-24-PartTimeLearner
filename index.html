<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Fahrenheit Adam</title>
</head>
<body>
    <header>
        <h1>Kalkulator Konversi Suhu</h1>
        <hr>
    </header>
    <main>
        <!-- Form content -->
        <section>
            <!-- instruksi -->
             <article>
                <p>Lorem ipsum dolor sit amet</p>
             </article>

            <!-- Input suhu  -->
             <form>
                <div>
                     <label for="input-suhu">Celcius (&deg;C)</label><br>
                </div>
                <div>
                    <textarea name="" id="input-suhu"></textarea>
                </div>
                <button>Konversi</button>
                <button>Reset</button>
                <button>Reverse</button>
             </form>

            <!-- Hasil input -->
            <div></div>
            <div>
                 <label for="hasil-suhu">Fahrenheit (&deg;F)</label><br>
            </div>
            <div>
               <textarea name="" id="hasil-suhu"></textarea>
            </div>
            
            <!-- Cara kalkulasi -->
             <div>
                <label for="how-to-suhu">Cara Kalkulasi:</label>
             </div>
             <div>
                <textarea id="how-to-suhu"></textarea>
             </div>
             <div>
                Fahrenheit ke Celcius
             </div>
        </section>
        <section>
            <header>
                <h2>Cara konversi celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>
                <hr>
            </header>
            <article>
                <p>Suhu
                    <span class="suhu-style">S </span>dalam derajat Fahrenheit (&deg;F) sama dengan suhu  <span class="suhu-style">S </span> dalam derajat <br>
                    Celcius (&deg;C) kali 9/5 tambah 32
                </p>
                <p>
                    <Span class="suhu-style">S</Span> <sub>(&deg;F)</sub> = (<Span class="suhu-style">S</Span><sub>(&deg;C)</sub> x 9/5) + 32
                </p>
                <p>
                    atau
                </p>
                <p>
                    <Span class="suhu-style">S</Span> <sub>(&deg;F)</sub> = (<Span class="suhu-style">S</Span><sub>(&deg;C)</sub> x 1.8) + 32
                </p>
            </article>
        </section>
    </main>
    <!-- <article>
        Masukkan suhu derajat C
    </article> -->
    
</body>
</html>
